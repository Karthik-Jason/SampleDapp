<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<style>
    body {
        background-image: url('https://codetheweb.blog/assets/img/posts/css-advanced-background-images/mountains.jpg');
    }

    #browse {
        font-size: 25px;
        color: rgb(75, 34, 34);
        text-align: center;
        padding-top: 70px;
        left: 900px;
    }

    .input {
        font-size: 25px;
        color: rgb(49, 43, 43);
        position: absolute;
        display: inline-block;
        left: 400px;
        top: 220px;
    }

    .button {
        border: none;
        color: white;
        background: green;
        position: absolute;
        left: 670px;
        top: 450px;
        font-size: 28px;
    }

    input.amt,
    input.addr {
        width: 128%;
    }
</style>

<body>
    <div id="browse">
        <label>TOTAL BALANCE : <text id="totalBalance"></text></label><br>
        <label>CURRENT BALANCE : <text id="currentBalance"></text></label><br>
        <label> COIN NAME : <text id="CoinName"></text></label>
    </div>
    <div class="input">
        <label>TO : </label> &emsp;&emsp;&emsp;&emsp;
        <input class="addr" type="text" id="inputAddr"><br><br>
        <label>AMOUNT : </label>&emsp;&nbsp;
        <input class="amt" type="text" id="inputAmt"></div>
    <button id="send" class="button"> Send </button>


    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34/dist/web3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/gh/ethereumjs/browser-builds/dist/ethereumjs-tx/ethereumjs-tx-1.3.3.min.js"></script>


    <script>
        web3 = new Web3(new Web3.providers.HttpProvider('https://ropsten.infura.io/v3/fe4581d2650846769e514c8182c717f9'));
        var contractAddress = "0x0CdfE1a70597aAd9072185ABb8496D41d745AAa3";
        var accAddress = '0x9fab67C057a15DA704A49384B0Be5572E5Ad1596';
        const privateKey = 'FB795A8FC2035A2556DE75B51909DA6B89C9A5DCEADEED6CB1A00E6DB7BE66C3';
        var abi = [
            {
                "constant": true,
                "inputs": [],
                "name": "name",
                "outputs": [
                    {
                        "name": "",
                        "type": "string"
                    }
                ],
                "payable": false,
                "stateMutability": "view",
                "type": "function"
            },
            {
                "constant": false,
                "inputs": [
                    {
                        "name": "_addr",
                        "type": "address"
                    }
                ],
                "name": "isContract",
                "outputs": [
                    {
                        "name": "isContract",
                        "type": "bool"
                    }
                ],
                "payable": false,
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "constant": true,
                "inputs": [],
                "name": "totalSupply",
                "outputs": [
                    {
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "payable": false,
                "stateMutability": "view",
                "type": "function"
            },
            {
                "constant": true,
                "inputs": [],
                "name": "decimals",
                "outputs": [
                    {
                        "name": "",
                        "type": "uint8"
                    }
                ],
                "payable": false,
                "stateMutability": "view",
                "type": "function"
            },
            {
                "constant": true,
                "inputs": [
                    {
                        "name": "tokenOwner",
                        "type": "address"
                    }
                ],
                "name": "balanceOf",
                "outputs": [
                    {
                        "name": "balance",
                        "type": "uint256"
                    }
                ],
                "payable": false,
                "stateMutability": "view",
                "type": "function"
            },
            {
                "constant": true,
                "inputs": [],
                "name": "owner",
                "outputs": [
                    {
                        "name": "",
                        "type": "address"
                    }
                ],
                "payable": false,
                "stateMutability": "view",
                "type": "function"
            },
            {
                "constant": true,
                "inputs": [],
                "name": "symbol",
                "outputs": [
                    {
                        "name": "",
                        "type": "string"
                    }
                ],
                "payable": false,
                "stateMutability": "view",
                "type": "function"
            },
            {
                "constant": false,
                "inputs": [
                    {
                        "name": "to",
                        "type": "address"
                    },
                    {
                        "name": "tokens",
                        "type": "uint256"
                    }
                ],
                "name": "transfer",
                "outputs": [
                    {
                        "name": "success",
                        "type": "bool"
                    }
                ],
                "payable": false,
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [],
                "payable": false,
                "stateMutability": "nonpayable",
                "type": "constructor"
            },
            {
                "anonymous": false,
                "inputs": [
                    {
                        "indexed": true,
                        "name": "from",
                        "type": "address"
                    },
                    {
                        "indexed": true,
                        "name": "to",
                        "type": "address"
                    },
                    {
                        "indexed": false,
                        "name": "tokens",
                        "type": "uint256"
                    }
                ],
                "name": "Transfer",
                "type": "event"
            },
            {
                "anonymous": false,
                "inputs": [
                    {
                        "indexed": true,
                        "name": "tokenOwner",
                        "type": "address"
                    },
                    {
                        "indexed": true,
                        "name": "spender",
                        "type": "address"
                    },
                    {
                        "indexed": false,
                        "name": "tokens",
                        "type": "uint256"
                    }
                ],
                "name": "Approval",
                "type": "event"
            }
        ];
        contractInstance = new web3.eth.Contract(abi, contractAddress);
        $(document).ready(function () {
            contractInstance.methods.balanceOf(accAddress).call().then(function (err, bal) {
                $("#currentBalance").html(err);
            })
            contractInstance.methods.totalSupply().call().then(function (err, bal) {
                $("#totalBalance").html(err);
            })
            contractInstance.methods.name().call().then(function (err, bal) {
                $("#CoinName").html(err);
            })
        })
        $("#send").click(function () {
            var amt = 0;
            amt = parseInt($('#inputAmt').val());
            amt = web3.utils.toWei(amt.toString(), 'ether');
            //amt = web3.utils.toBN(amt);
            addr = $('#inputAddr').val()
            web3.eth.getTransactionCount(accAddress, function (err, nonce) {
                var data = contractInstance.methods.transfer(addr, amt).encodeABI();
                var tx = new ethereumjs.Tx({
                    from: accAddress,
                    to: contractAddress,
                    nonce: nonce,
                    gasPrice: web3.utils.toHex(web3.utils.toWei('40', 'gwei')),
                    gasLimit: 100000,
                    data: data,
                });
                tx.sign(ethereumjs.Buffer.Buffer.from(privateKey, 'hex'));//sign transaction

                var raw = '0x' + tx.serialize().toString('hex');
                web3.eth.sendSignedTransaction(raw, function (err, transactionHash) {
                    console.log(transactionHash);
                });
            });
        });
    </script>
</body>
</html>
